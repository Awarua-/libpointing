version: 0.9.{build}

environment:
  matrix:
    - QTDIR: C:\Qt\5.6\msvc2013
      cname: Win32-2013
      VSVER: 12.0
      PT: v120
    - QTDIR: C:\Qt\5.3\mingw482_32
      cname: mingw
    - QTDIR: C:\Qt\5.6\msvc2013_64
      cname: Win64-2013
      VSVER: 12.0
      PT: v120
    - QTDIR: C:\Qt\5.6\msvc2015_64
      cname: Win64-2015
      VSVER: 14.0
      PT: v140
    - QTDIR: C:\Qt\5.6\msvc2015
      cname: Win32-2015
      VSVER: 14.0
      PT: v140
    - QTDIR: C:\Qt\5.6\mingw49_32
      cname: mingw

configuration:
  - debug
  - release

install:
  - '%QTDIR%\bin\qtenv2.bat'
  - qmake -v
  - if %QTDIR:_64=%==%QTDIR% ( set ARCH=x86 ) else set ARCH=x64
  - if %cname%==mingw set make=mingw32-make.exe
  - if %cname%==mingw g++ --version
  - if %cname%==mingw %make% --version
  - if not %cname%==mingw call "%ProgramFiles(x86)%\Microsoft Visual Studio %VSVER%\VC\vcvarsall.bat" %ARCH%
  - if not %cname%==mingw set make=nmake.exe
  - if not %cname%==mingw %make% /? > nul

before_build:
  - if %cname%==mingw set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin;C:\Program Files (x86)\Windows Kits\10\Include\10.0.10240.0\shared
  - cd %APPVEYOR_BUILD_FOLDER%\pointing
  - qmake -Wall -Wlogic -Wparser CONFIG+=%CONFIGURATION%

build_script:
  - cd %APPVEYOR_BUILD_FOLDER%\pointing
  - '%make%'
  # Also, build vcxproj (without qt)
  - if not %cname%==mingw msbuild /m /p:Configuration=%CONFIGURATION% /p:Platform=%ARCH% pointing.vcxproj /p:PlatformToolset=%PT% /t:Rebuild

test_script:
  - cd %APPVEYOR_BUILD_FOLDER%\tests
  - qmake -Wall -Wlogic -Wparser CONFIG+=%CONFIGURATION%
  - '%make% check -s'

before_deploy:
  - 7z a libpointing-%APPVEYOR_REPO_TAG_NAME%-%cname%-%CONFIGURATION%.zip pointing\**\*.h
  - 7z a libpointing-%APPVEYOR_REPO_TAG_NAME%-%cname%-%CONFIGURATION%.zip pointing-echomouse\*
  - 7z a libpointing-%APPVEYOR_REPO_TAG_NAME%-%cname%-%CONFIGURATION%.zip pointing-xorg\*
  - if %cname%==mingw 7z a libpointing-%APPVEYOR_REPO_TAG_NAME%-%cname%-%CONFIGURATION%.zip pointing\%CONFIGURATION%\libpointing.a
  - if not %cname%==mingw 7z a libpointing-%APPVEYOR_REPO_TAG_NAME%-%cname%-%CONFIGURATION%.zip pointing\%CONFIGURATION%\pointing.lib

artifacts:
  - path: libpointing-%APPVEYOR_REPO_TAG_NAME%-%cname%-%CONFIGURATION%.zip
    name: archive

deploy:
    provider: GitHub
    description: 'Release by AppVeyor'
    auth_token:
      secure: 1UNYGNi45HjR94wYYU6mMM1n9M2VE0gIVcyEjjJgixN1zkWxd16B/Bwz6PDksRv3
    on:
      branch: master
      appveyor_repo_tag: true
    artifact: archive